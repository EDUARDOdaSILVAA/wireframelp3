<!DOCTYPE html>
<html>

<head>
    <title>Sistema do Supermercado - Pedidos</title>
    <style>
        /* Estilos CSS para o wireframe */

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        .add-button {
            text-align: center;
            margin-top: 20px;
        }

        .add-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Sistema do Supermercado - Pedidos</h1>

    <table>
        <caption>Tabela de Pedidos</caption>
        <thead>
            <tr>
                <th>ID do Pedido</th>
                <th>Data do Pedido</th>
                <th>CPF do Cliente</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>01/01/2023</td>
                <td>123.456.789-01</td>
            </tr>
            <tr>
                <td>2</td>
                <td>05/02/2023</td>
                <td>987.654.321-09</td>
            </tr>
            <!-- Adicione mais linhas aqui para exibir mais pedidos -->
        </tbody>
    </table>

    <div class="add-button">
        <button onclick="adicionarPedido()">Adicionar Pedido</button>
    </div>

    <script>
        function adicionarPedido() {
            var idPedido = prompt("Digite o ID do Pedido:");
            var dataPedido = prompt("Digite a Data do Pedido:");
            var cpfCliente = prompt("Digite o CPF do Cliente:");

            var table = document.querySelector("table");
            var tbody = table.querySelector("tbody");

            var newRow = tbody.insertRow();
            newRow.innerHTML = `
                <td>${idPedido}</td>
                <td>${dataPedido}</td>
                <td>${cpfCliente}</td>
            `;
        }
    </script>
</body>

</html>
