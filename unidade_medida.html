<!DOCTYPE html>
<html>

<head>
    <title>Sistema do Supermercado - Unidades de Medida</title>
    <style>
        /* Estilos CSS para o wireframe */

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        .add-button {
            text-align: center;
            margin-top: 20px;
        }

        .add-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Sistema do Supermercado - Unidades de Medida</h1>

    <table>
        <caption>Tabela de Unidades de Medida</caption>
        <thead>
            <tr>
                <th>ID da Unidade de Medida</th>
                <th>Nome da Unidade de Medida</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Quilograma (kg)</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Litro (L)</td>
            </tr>
            <!-- Adicione mais linhas aqui para exibir mais unidades de medida -->
        </tbody>
    </table>

    <div class="add-button">
        <button onclick="adicionarUnidadeMedida()">Adicionar Unidade de Medida</button>
    </div>

    <script>
        function adicionarUnidadeMedida() {
            var idUnidadeMedida = prompt("Digite o ID da Unidade de Medida:");
            var nomeUnidadeMedida = prompt("Digite o Nome da Unidade de Medida:");

            var table = document.querySelector("table");
            var tbody = table.querySelector("tbody");

            var newRow = tbody.insertRow();
            newRow.innerHTML = `
                <td>${idUnidadeMedida}</td>
                <td>${nomeUnidadeMedida}</td>
            `;
        }
    </script>
</body>

</html>
