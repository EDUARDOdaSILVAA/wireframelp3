<!DOCTYPE html>
<html>

<head>
    <title>Sistema do Supermercado - Pessoa</title>
    <style>
        /* Estilos CSS para o wireframe */

        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eaeaea;
        }

        .add-button {
            text-align: center;
            margin-top: 20px;
        }

        .add-button button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-button button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Sistema do Supermercado - Pessoa</h1>

    <table>
        <caption>Tabela de Pessoas</caption>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345678900</td>
                <td>Jo√£o da Silva</td>
                <td>01/01/1990</td>
            </tr>
            <tr>
                <td>98765432100</td>
                <td>Maria Souza</td>
                <td>15/05/1985</td>
            </tr>
            <!-- Adicione mais linhas aqui para exibir mais pessoas -->
        </tbody>
    </table>

    <div class="add-button">
        <button onclick="adicionarPessoa()">Adicionar Pessoa</button>
        <br>
        <br>
        <button onclick="navigateTo('menu_principal.html')">Voltar ao menu</button>
    </div>

    <script>
        function adicionarPessoa() {
            var cpf = prompt("Digite o CPF da pessoa:");
            var nome = prompt("Digite o nome da pessoa:");
            var dataNascimento = prompt("Digite a data de nascimento da pessoa:");

            var table = document.querySelector("table");
            var tbody = table.querySelector("tbody");

            var newRow = tbody.insertRow();
            newRow.innerHTML = `
                <td>${cpf}</td>
                <td>${nome}</td>
                <td>${dataNascimento}</td>
            `;
        }
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
